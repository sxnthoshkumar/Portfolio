<!DOCTYPE html>
<!--The Root Element must contain head and body element-->
<!--An attribute is extra information you provide inside a tag to modify how the element(<element>) behaves or is understood.-->
<html lang="en" dir="ltr">
<!--The <head> element contains metadata about the document-->
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Santhosh Kumar, AI & ML Student"> <!--Should be under 160 characters-->
    <meta name="keywords" content="Santhosh Kumar, Portfolio, AI, ML, Machine Learning, Artificial Intelligence"> <!--Older SEO trick (Outdated)-->
    <meta name="author" content="Santhosh Kumar">
    <!--Title-->
    <title>Portfolio- Santhosh Kumar</title>
    <!--Links-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Scripts-->
    <script src="script.js" defer></script> <!--defer/async makes sure the script is executed after the HTML is fully parsed DOM (Document Object Model)-->
    <!--Other-->
    <base href="/"> <!--Specifies the base URL for all relative URLs in the document (Outdated)-->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <meta http-equiv="refresh" content="10; url=https://example.com"> <!--Redirects after 3 seconds to the specified URL-->
    <meta name="og:title" content="Portfolio- Santhosh Kumar"> <!--Open Graph meta tags for social media sharing-->
    <meta name="og:description" content="Portfolio of Santhosh Kumar, AI & ML Student">
    <meta name="og:image" content="/favicon/favicon-32x32.png"> <!--URL to an image representing the content-->
    <meta name="og:url" content="https://example.com"> <!--The canonical URL of your page-->
    <meta name="og:type" content="website"> <!--The type of your object, e.g., article, website, video, etc.-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Santhosh â€” Portfolio">
    <meta name="twitter:description" content="AI & ML student specializing in ML projects and research.">
    <meta name="twitter:image" content="/favicon/favicon-32x32.png">
    <meta name="twitter:site" content="@sxnthosh">
</head>
<!--The <body> element contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc.-->
<body>
    <header>
        <h1>Santhosh Kumar</h1>
        <p>AI & ML Student</p>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
